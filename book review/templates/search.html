<html>
    <head>
        <style>
            body{
                background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVj2yLmsqsXds7GVrKvdisJaRgForve1IWogtb-qz0kQQo40bCTXgUU-2F3qQXcNcrdPU&usqp=CAU");
                background-repeat: no-repeat;
                background-size: cover;
                background-position: 0%;
            }
        </style>
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <nav class="navbar navbar-dark bg-dark">
        <a id="navbarHeader" class="navbar-brand" href="{{ url_for('dashboard') }}"><img src="{{ url_for('static', filename='icon.png') }}" width="30" height="30" class="d-inline-block align-top" alt=""> BookSearch </a>
        <a class="btn btn-primary" href="{{ url_for('logout') }}"> Logout </a>
    </nav>
     <body>
        <div class="container">
            <div class="card text-center" style="margin: 50px auto 50px auto;">
                <div class="card-header">Results</div>
                <div class="card-body">
                    <table class="table table-striped">
                    <tr>
                        <th>ISBN</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Year</th>
                    </tr>
                    {% for result in results %}
                    <tr>
                        <td> {{ result[0] }} </td>
                        {% set title = result[0] %}
                        <td> <a href="{{ url_for('api', isbn=title) }}"> {{ result[1] }}</a></td>
                        <td> {{ result[2] }} </td>
                        <td> {{ result[3] }} </td>
                    </tr>
                    {% endfor %}
                </table>
                </div>
            </div>
        </div>
    </body>
</html>
